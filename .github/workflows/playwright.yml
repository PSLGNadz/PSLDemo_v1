name: Flagship E2E - Complete Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at 6 AM UTC (optional - for regular health checks)
    - cron: '0 6 * * *'

permissions:
  contents: read

jobs:
  test:
    name: Run All Flagship E2E Tests
    timeout-minutes: 60  # Increased for complete test suite
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false  # Continue running other tests even if one fails
      matrix:
        test-group: [
          "NTK_Institute_Production",
          "NTK_Institute_Staging", 
          "NTK_Papers_Production",
          "NTK_Papers_Staging"
          # ğŸš€ FUTURE WEBSITES: Add new entries here when you create new modules
          # "NewWebsite_Production",
          # "NewWebsite_Staging"
        ]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
    
    - name: ğŸŒ Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: ğŸ§ª Run Tests - ${{ matrix.test-group }}
      run: |
        case "${{ matrix.test-group }}" in
          "NTK_Institute_Production")
            npx playwright test tests/NTK_Institute/Prod_*.spec.js --project=chromium
            ;;
          "NTK_Institute_Staging")  
            npx playwright test tests/NTK_Institute/Staging_*.spec.js --project=chromium
            ;;
          "NTK_Papers_Production")
            npx playwright test tests/NTK_Papers/Prod_*.spec.js --project=chromium
            ;;
          "NTK_Papers_Staging")
            npx playwright test tests/NTK_Papers/Staging_*.spec.js --project=chromium
            ;;
          # ğŸš€ FUTURE WEBSITES: Add new test execution patterns here
          # "NewWebsite_Production")
          #   npx playwright test tests/NewWebsite/Prod_*.spec.js --project=chromium
          #   ;;
          # "NewWebsite_Staging")
          #   npx playwright test tests/NewWebsite/Staging_*.spec.js --project=chromium
          #   ;;
        esac
      env:
        # CI environment variables
        NODE_ENV: production
        CI: true
        # Playwright settings
        PLAYWRIGHT_REPORTERS: html,junit
        PWTEST_SKIP_TEST_OUTPUT: 1
        # Email verification credentials (loaded from repository secrets)
        MAILINATOR_EMAIL: ${{ secrets.MAILINATOR_EMAIL }}
        MAILINATOR_PASSWORD: ${{ secrets.MAILINATOR_PASSWORD }}
    
    - name: ğŸ“Š Upload Test Report - ${{ matrix.test-group }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.test-group }}
        path: playwright-report/
        retention-days: 14
    
    - name: ğŸ“¸ Upload Screenshots - ${{ matrix.test-group }}
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots-${{ matrix.test-group }}
        path: test-results/
        retention-days: 7
        
    - name: ğŸ“‹ Upload Test Results XML - ${{ matrix.test-group }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.test-group }}
        path: test-results/*.xml
        retention-days: 7

  # Summary job that depends on all test groups
  test-summary:
    name: âœ… Test Suite Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: ğŸ“‹ Check All Tests Status
      run: |
        echo "=== Flagship E2E Test Suite Results ==="
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "ğŸ‰ ALL TESTS PASSED - GREEN STATUS âœ…"
          echo "âœ… NTK Institute Production: PASSED"
          echo "âœ… NTK Institute Staging: PASSED" 
          echo "âœ… NTK Papers Production: PASSED"
          echo "âœ… NTK Papers Staging: PASSED"
          echo ""
          echo "ğŸš€ Flagship E2E automation framework is healthy!"
          exit 0
        else
          echo "âŒ SOME TESTS FAILED - RED STATUS âš ï¸"
          echo "Please check individual test group results above."
          echo ""
          echo "ğŸ” Check the uploaded artifacts for detailed failure information."
          exit 1
        fi

