name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 45  # Increased for email verification tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests (Signup tests only - no email verification)
      run: npx playwright test --project=chromium --grep-invert "Login.*Verification|Email.*Verification"
      env:
        # CI environment variables
        NODE_ENV: ci
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-chromium
        path: playwright-report/
        retention-days: 14
    
    - name: Upload test screenshots (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots-chromium
        path: test-results/
        retention-days: 7

  merge-reports:
    # Merge reports after tests, even if some failed
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        path: all-reports/
        pattern: playwright-report-*
    
    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html all-reports/playwright-report-*/
    
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 14

